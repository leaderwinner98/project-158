<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Virtual Posters</title>
    <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
    <script src="highlight.js"></script>
</head>

<body>
    <a-scene id="scene" cursor="rayOrigin: mouse; fuse: false;">
        <!-- Lighting -->
        <a-light type="ambient" color="#FFFFFF" intensity="0.5"></a-light>
        <a-light type="directional" color="#FFFFFF" intensity="0.5" position="1 3 1"></a-light>

        <!-- Sky -->
        <a-sky color="#0077be"></a-sky>

        <!-- Floor -->
        <a-plane static-body width="100" height="100" color="lightblue" rotation="-90 0 0" position="0 -5 0"></a-plane>

        <!-- Camera -->
        <a-camera id="camera" wasd-controls="enabled: false" look-controls="enabled: true" position="0 1.6 5"></a-camera>

        <!-- Title -->
        <a-entity position="0 2.5 -3">
            <a-text value="Virtual Posters" align="center" color="#FFFFFF"></a-text>
        </a-entity>

        <!-- Thumbnails (cards) -->
        <a-entity id="thumbnail1" highlight position="-1 1.5 -3">
            <a-box depth="0.2" height="1" width="0.7" color="white"></a-box>
        </a-entity>

        <a-entity id="thumbnail2" highlight position="1 1.5 -3">
            <a-box depth="0.2" height="1" width="0.7" color="white"></a-box>
        </a-entity>

        <!-- Game Over text (initially hidden) -->
        <a-text id="game-over" position="0 3 -3" value="Game Over!" align="center" color="red" visible="false"></a-text>

    </a-scene>
</body>

</html>
